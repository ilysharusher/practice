<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Or Dog</title>
    <link rel="stylesheet" href="catdog.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex all">
    <aside class="w-1/2 ml-20 mt-20">
        <ul class="grid grid-cols-2" id="countries"></ul>
    </aside>
    <div class="body w-1/2">
        <div class="results">
            <div id="cat_result" class="result">
                <p>Cat Placeholder</p>
            </div>
            <div id="dog_result" class="result">
                <p>Dog Placeholder</p>
            </div>
        </div>

        <div class="buttons">
            <button class="button" id="cat_btn">Get Cat</button>
            <button class="button" id="dog_btn">Get Dog</button>
        </div>
    </div>
    <script src="catdog.js"></script>
</body>
</html>
